<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prajeeth's Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="logo">
                <img src="assets/logo-new.png" alt="oe_logo">
            </div>
            <ul class="main-nav">
                <li class="active"><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </div>
        <div class="hero">
            <h1>Welcome to a simple website deployed via Jenkins pipeline v1</h1>
            <h2>Created by Sai Prajeeth Koppula</h2>
            <div class="button">
                <a href="#" class="btn btn-one">Watch Video</a>
                <a href="#" class="btn btn-two">Explore More</a>
            </div>
        </div>
    </header>

    <section class="service grid-container">
        <!-- Content for the 'service' section -->
    </section>

    <section class="about grid-container">
        <!-- Content for the 'about' section -->
    </section>

    <section class="blog grid-container">
        <!-- Content for the 'blog' section -->
    </section>

    <section class="contact grid-container">
        <div class="contact-form grid-item">
            <div class="contact-section-header">
                <h2>Get in touch with us!</h2>
            </div>
            <form class="form">
                <input type="text" name="fullname" placeholder="Fullname">
                <input type="email" name="email" placeholder="Email Address">
                <input type="number" name="phonenumber" placeholder="Phone Number">
                <textarea class="subject" name="subject" placeholder="Your subject here..."></textarea>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
        <div class="contact-form grid-item">
            <!-- Additional content for the 'contact' section -->
        </div>
    </section>

    <section class="faq grid-container">
        <!-- Content for the 'faq' section -->
    </section>
</body>

</html>
